version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fix-client-postgres
    environment:
      POSTGRES_DB: fixclient
      POSTGRES_USER: fixuser
      POSTGRES_PASSWORD: fixpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fixuser -d fixclient"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
