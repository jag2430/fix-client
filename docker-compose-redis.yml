version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: fix-client-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Redis Commander UI for debugging
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: fix-client-redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8085:8081"
    depends_on:
      - redis

volumes:
  redis-data:
