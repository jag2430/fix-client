server:
  port: 8081

fix:
  config-file: quickfix-client.cfg

spring:
  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/fixclient
    username: fixuser
    password: fixpassword
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

# Redis pub/sub channels
redis:
  channels:
    positions: positions:updates
    executions: executions:updates
    orders: orders:updates
    marketdata: marketdata:updates
  cache:
    positions-ttl: 3600
    orders-ttl: 86400

# Market Data Configuration
# Options: none, yahoo, alpaca
market-data:
  provider: ${MARKET_DATA_PROVIDER:yahoo}

  # Yahoo Finance Configuration (Free, no API key required)
  yahoo:
    # How often to refresh quotes (in milliseconds)
    refresh-interval-ms: ${YAHOO_REFRESH_INTERVAL:5000}
    # How long to cache quotes in Redis (in seconds)
    cache-ttl-seconds: ${YAHOO_CACHE_TTL:300}

  # Alpaca Configuration (requires API key)
  alpaca:
    api-key: ${ALPACA_API_KEY:}
    api-secret: ${ALPACA_API_SECRET:}
    base-url: ${ALPACA_BASE_URL:https://paper-api.alpaca.markets}
    data-url: ${ALPACA_DATA_URL:wss://stream.data.alpaca.markets/v2}
    feed: iex

logging:
  level:
    quickfix: INFO
    com.example: DEBUG
    org.springframework.data.redis: DEBUG
    org.hibernate.SQL: DEBUG

---
# Development profile
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true

market-data:
  yahoo:
    refresh-interval-ms: 10000  # Slower refresh in dev

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

market-data:
  yahoo:
    refresh-interval-ms: 5000

logging:
  level:
    quickfix: WARN
    com.example: INFO
    org.hibernate.SQL: WARN